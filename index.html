<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Follow my developer journey">
    <meta name="author" content="Line Svensen">
    <meta name="keywords" content="developer, frontend, dev, blog">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/constants.css" rel="stylesheet">
    <link href="css/header-footer.css" rel="stylesheet">
    <title>Home | Welcome to my dev blog!</title>
    <script src="script.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/3df22e74ab.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="../post/aboutme.html">About me / Contact</a></li>
                <li><a href="account/login.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="intro-heading-banner">
            <div class="h1-and-image">
                <h1>
                    Line's dev blog
                </h1>
                <img src="assets/window-text.png" alt="My-journey-as-a-new-Front-end-developer ">
            </div>
        </div>
        <h2 class="recent-posts-heading">Recent posts</h2>
        <div class="banner-carousel-container">
            <div class="arrows-and-carousel-content">
                <button class="prev-slide"><</button>
                <div class="carousel-content"></div>
                <button class="next-slide">></button>
            </div>
            <div class="dots-container">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <h2 class="all-posts-heading">All posts</h2>
        <div class="showing-posts">
        </div>
        <button id="see-more-button" class="see-more">Load more posts</button>
    </main>

    <footer class="footer">
        <p>Copyright Â©</p>
        <p>This website was developed by Line Svensen</p>
        <a href="https://www.linkedin.com/in/line-svensen-967131122/"<i class="fa-brands fa-linkedin-in"></i></a>
    </footer>
</body>
</html>
