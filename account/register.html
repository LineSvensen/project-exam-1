<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register account">
    <meta name="author" content="Line Svensen">
    <meta name="keywords" content="register, account, developer, frontend, dev, blog">
    <link href="../css/register.css" rel="stylesheet">
    <link href="../css/constants.css" rel="stylesheet">
    <link href="../css/header-footer.css" rel="stylesheet">
    <title>Register new account | Line's dev blog</title>
    <script src="register.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/3df22e74ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../post/admin.html">Back to admin menu</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>
            Register new account
        </h1>
        <form id="registerForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register account</button>
        </form>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
