<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in for admin">
    <meta name="author" content="Line Svensen">
    <meta name="keywords" content="login, developer, frontend, dev, blog">
    <link href="../css/login.css" rel="stylesheet">
    <title>Log in | Line's dev blog</title>
    <script src="login.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/3df22e74ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="account/login.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>
            Log in
        </h1>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log in</button>
        </form>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
