<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Line Svensen">
    <meta name="keywords" content="developer, frontend, dev, blog">

    <link href="../css/constants.css" rel="stylesheet">
    <link href="../css/header-footer.css" rel="stylesheet">
    <title>Edit posts | Line's dev blog</title>
    <script src="edit.js" defer></script>
    <script src="https://kit.fontawesome.com/3df22e74ab.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <nav class="nav-links">
            <ul class="menu">
                <li><a href="../index.html">Log out</a></li>
                <li><a href="admin.html">Back to admin menu</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1>Edit Blog Post</h1>
        <form id="edit-post-form">
            <label for="post-dropdown">Existing post:</label>
            <select id="post-dropdown">
                <option value="" disabled selected>Select a post to edit</option>
            </select>
            <div class="section-in-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="section-in-form">
                <label for="body">Body:</label>
                <textarea id="body" name="body" rows="8" required></textarea>
            </div>
            <div class="section-in-form">
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>
            </div>
            <div class="btn-section">
                <button class="submit-btn" type="submit">Save changes</button>
                <button class="delete-btn" type="button" id="delete-btn">Delete Post</button>
            </div>
        </form>
    </main>

</body>
</html>
