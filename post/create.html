<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="create new post">
    <meta name="author" content="Line Svensen">
    <meta name="keywords" content="developer, frontend, dev, blog">
    <link href="../css/create.css" rel="stylesheet">
    <link href="../css/constants.css" rel="stylesheet">
    <link href="../css/header-footer.css" rel="stylesheet">
    <title>Create new post | Line's dev blog</title>
    <script src="create.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/3df22e74ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="admin.html">Back to admin menu</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1>Create New Post</h1>
        <form id="createPostForm">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="body">Body:</label>
                <textarea id="body" name="body" rows="8" required></textarea>
            </div>
            <div>
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>
            </div>
            <button type="submit">Create Post</button>
        </form>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
